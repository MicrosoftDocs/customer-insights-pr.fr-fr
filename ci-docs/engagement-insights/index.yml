### YamlMime:Landing
title: Fin de la version préliminaire de Informations sur l’engagement
summary: La fonctionnalité en version préliminaire d'informations sur l'engagement de Dynamics 365 Customer Insights a pris fin le 15 février 2022. Ce changement signifie que l'expérience d'évaluation de Customer Insights n'inclut plus la possibilité de créer des entonnoirs ni d'autres fonctionnalités de création de rapports. Nous vous invitons à explorer et à évaluer les nombreuses autres fonctionnalités de Customer Insights, la plateforme de données client (CDP) de Microsoft. Veuillez contacter directement l'équipe chargée de votre compte Microsoft si vous avez des questions sur la fin de la version préliminaire de la fonctionnalité. L'équipe chargée de votre compte vous tiendra au courant des prochains lancements. Merci !
