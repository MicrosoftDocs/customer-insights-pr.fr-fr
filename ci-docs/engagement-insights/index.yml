### YamlMime:Landing
title: Fonction Informations sur l’engagement (version préliminaire) dans Dynamics 365 Customer Insights
summary: Collectez des données pour vos sites Web. Comprenez les interactions et l'utilisation des clients sur vos sites, de manière interactive. Utilisez l'intégration étroite entre Informations sur l'engagement et Informations sur l’audience pour enrichir vos analyses comportementales en temps réel avec des rapports de profil client. Enrichissez les profils des clients avec des activités Web pour obtenir des données comportementales en temps réel ainsi que des données client pertinentes. Transformez votre entreprise pour tirer une valeur immédiate de vos données clients.
